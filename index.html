<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets//images/Shahbaaz Athhar.ico"
    />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container" id="'main-container">
      <form action="post">
        <label for="day"
          >DAY
          <input
            type="text"
            pattern="\d*"
            maxlength="2"
            name="day"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            maxlength="2"
          />
          <span class="error-text" id="error-day"></span>
        </label>

        <label for="month"
          >MONTH
          <input
            type="text"
            pattern="\d*"
            maxlength="2"
            name="month"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
          />
          <span class="error-text" id="error-month"></span>
        </label>

        <label for="year"
          >YEAR
          <input
            type="text"
            pattern="\d*"
            maxlength="4"
            name="year"
            id="year"
            placeholder="YYYY"
            min="1"
            max="9999"
          />
          <span class="error-text" id="error-year"></span>
        </label>
      </form>
      <section class="line-arrow">
        <hr />
        <img
          src="./assets/images/icon-arrow.svg"
          alt="down arrow"
          class="arrow"
          id="arrow"
        />
      </section>
      <section class="age">
        <p id="years"><span>--</span> years</p>
        <p id="months"><span>--</span> months</p>
        <p id="days"><span>--</span> days</p>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
